<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>Pac Man Game</title>
		<link rel="stylesheet" href="style.css"></link>
		<script src="app.js" charset="utf-8"></script>
		<script type="text/javascript">
			function startGame() {
				const grid = document.getElementsByClassName('grid');
				const start_game = document.getElementById('start_game');
				const gameOver = document.getElementById('gameover');
				grid[0].style.display = 'flex';
				start_game.style.display = 'none';
				gameOver.style.display = 'none';
				window.location.reload();
			}
		</script>
	</head>
	<body>
		<span id="gameover"></span>
		<div class="container">
		  <button class="btn" type="button" onclick="startGame()" id="start_game">Start</button>
		</div>
		<div class="row">
			<h3 class="col-md-6">Level: <span id="level">1</span></h3>
			<h3 class="col-lg-6">Score: <span id="score">0</span></h3>
		</div>
		<div class="grid">
		</div>

	</body>
</html>
